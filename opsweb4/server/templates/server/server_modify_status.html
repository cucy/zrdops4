{% extends "public/layout.html" %}

{% block css %}
    <style>
        #add_status{line-height: 35px;}
    </style>
{% endblock %}


{% block body %}

            <form class="form-horizontal" action="" role="form" parsley-validate id="basicvalidations" method="post">
        {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">主机名 </label>
                    <div class="col-sm-8">
                        <input type="text" name="hostname" class="form-control" readonly value="{{ form.hostname.value }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">ip </label>
                    <div class="col-sm-8">
                        <input type="text" name="inner_ip" class="form-control" readonly value="{{ form.inner_ip.value }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="select_idc_id" class="col-sm-2 control-label">状态 </label>
                    <div class="col-sm-8" id="select_status">
                        {{ form.status}}
                    </div>
                    <a href="{% url 'statu_add' %}" id="add_status"><span class="glyphicon glyphicon-plus"></span>添加状态</a>
                </div>



                <div class="form-group form-footer">
                    <div class="col-sm-offset-4 col-sm-8">

                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>

            </form>



{% endblock %}
{% block js %}
    <script>
        $(function(){

          //chosen select input
          $(".chosen-select").chosen({disable_search_threshold: 10});

        })

    </script>


{% endblock %}
